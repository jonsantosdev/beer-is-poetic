<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Beer is Poetic</title>
</head>
<!-- color options
 bg-yellow-600,  -->
<body class="h-[90vh] m-0 p-0 bg-amber-300">
    <!-- Header Section -->
    <header class="bg-yellow-600 w-full p-2.5 text-center h-20 font-serif font-bold text-6xl text-yellow-950">
        <p>Beer is Poetic</p>
    </header>

    <!-- Main Content -->
    <main class="flex">
        <!-- Left Container -->
        <div id="leftContainer" class="flex flex-col h-full" style="flex: 65%;">

            <section id="searchBrew" class="bg-amber-100 rounded-md border pl-2.5 pt-5  m-2.5 text-yellow-800" style="flex: 20%; box-shadow: 5px 5px 2px 2px #e7b718;">
                <input id="location-input" type="text" placeholder="Hilo"/>
                <button id="location-btn">Search</button>
            </section>
            <section id="resultBrew" class="bg-amber-100  rounded-3xl  m-2.5 pl-2.5 pt-10  flex-1 text-yellow-800" style="flex: 80%; box-shadow: 5px 5px 2px 2px #e7b718;">
                <ul id="brewery-list"></ul>
            </section>

        </div>

        <!-- Right Container -->
        <div id="rightContainer" class="flex flex-col h-full" style="flex: 35%;">

            <section id="poem-snippet" class="bg-yellow-800 rounded-3xl  m-2.5 p-2.5 flex-1 text-amber-600" style="flex: 50%; box-shadow: 5px 5px 2px 2px #ab8403;">
                
            </section>

            <section id="satBrew" class="bg-yellow-800 rounded-md  m-2.5 p-2.5 flex-1" style="flex: 50%; box-shadow: 5px 5px 2px 2px #ab8403;">
                <h3 id="brewery-name"></h3>
                <div class="flex justify-center">
                    <image id="sat-image" width="300" height="300" alt="satellite image of brewery location" src=""></image>
                </div>
            </section>

        </div>
        
    </main>
</body>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/index.js"></script>
</html>
