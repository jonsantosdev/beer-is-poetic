<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Beer is Poetic</title>
</head>

<body class="h-[90vh] m-0 p-0">
    <!-- Header Section -->
    <header class="headerBox w-full border-2 border-black p-2.5 text-center h-20">
        <p>Beer is Poetic</p>
    </header>

    <!-- Main Content -->
    <main class="flex">
        <!-- Left Container -->
        <div id="leftContainer" class="flex flex-col h-full" style="flex: 65%;">

            <section id="searchBrew" class="border-2 border-black m-2.5 p-2.5" style="flex: 20%;">
                <input id="location-input" type="text" placeholder="Hilo"/>
                <button id="location-btn">Search</button>
            </section>
            <section id="resultBrew" class="border-2 border-black m-2.5 p-2.5 flex-1" style="flex: 80%;">
                <ul id="brewery-list"></ul>
            </section>

        </div>

        <!-- Right Container -->
        <div id="rightContainer" class="flex flex-col h-full" style="flex: 35%;">

            <section id="poem-snippet" class="border-2 border-black m-2.5 p-2.5 flex-1" style="flex: 50%;">
                
            </section>

            <section id="satBrew" class="border-2 border-black m-2.5 p-2.5 flex-1" style="flex: 50%;">
                <image id="sat-image" width="300" height="300" alt="satellite image of brewery location" src=""></image>
            </section>

        </div>
    </main>
</body>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/index.js"></script>
</html>
