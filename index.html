<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css"
      integrity="sha512-LDB28UFxGU7qq5q67S1iJbTIU33WtOJ61AVuiOnM6aTNlOLvP+sZORIHqbS9G+H40R3Pn2wERaAeJrXg+/nu6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Beer is Poetic</title>
</head>
<!-- color options
 bg-yellow-600,  -->
<body class="h-[90vh] m-0 p-0 bg-amber-300">
    <!-- Header Section -->
    <header class="bg-yellow-600 w-full p-2.5 text-center text-6xl h-20 font-sans font-bold text-yellow-950">
        Beer is Poetic
    </header>

    <!-- Main Content: flex styles in % included because it gives us more control of look than tailwind-->
    <main class="flex">
        <!-- Left Container -->
        <div id="leftContainer" class="flex flex-col h-full" style="flex: 65%;">
<!-- added tailwind classes to better format for input and search -->
            <section id="searchBrew" class="bg-amber-100 rounded-3xl border pl-5 py-5 m-2.5 text-yellow-800 boxShadowL" style="flex: 20%;">
                <input id="location-input" class="bg-yellow-300 hover:bg-yellow-500 ring-2 ring-amber-600 rounded-md px-4 py-2 mr-4 placeholder-amber-800" type="text" placeholder="San Francisco"/>
                <button id="location-btn" class="bg-yellow-300 hover:bg-yellow-500 ring-2 ring-amber-600 font-medium rounded-md px-4 py-2">Search</button>
            </section>
            <section id="resultBrew" class="bg-amber-100  rounded-3xl  m-2.5 pl-2.5 pt-10  flex-1 text-yellow-800 boxShadowL" style="flex: 80%;">
                <ul id="brewery-list"></ul>
            </section>

        </div>

        <!-- Right Container -->
        <div id="rightContainer" class="flex flex-col h-full" style="flex: 35%;">

            <section id="poem-snippet" class="bg-yellow-800 rounded-3xl  m-2.5 p-2.5 flex-1 text-amber-500 boxShadowR" style="flex: 50%;">
                
            </section>

            <section id="satBrew" class="bg-yellow-800 rounded-3xl  m-2.5 p-2.5 flex-1 boxShadowR" style="flex: 50%;">
                <h3 id="brewery-name"></h3>
                <div class="flex justify-center">
                    <image id="sat-image" class="rounded-lg mb-5" width="300" height="300" alt="satellite image of brewery location" src=""></image>
                </div>
            </section>

        </div>
        
    </main>
</body>

<!-- Error Dialog -->
<div id="error-dialog" title="" class="ui-helper-hidden-accessible">
    <p id="error-message"></p>
</div>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/index.js"></script>
</html>
